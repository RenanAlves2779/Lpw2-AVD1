<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

</head>
<body>
    <h1>Formulário validação</h1>
    <form id="form-endereco">
<label>
CEP
<input id="cep" name="cep" type="text" placeholder="00000-000">
</label>


<label>
Logradouro
<input id="logradouro" name="logradouro" type="text" placeholder="Rua Exemplo">
</label>


<label>
Número
<input id="numero" name="numero" type="number" placeholder="123">
</label>


<label>
UF
<input id="uf" name="uf" type="text" placeholder="SP">
</label>


<label>
Complemento
<input id="complemento" name="complemento" type="text" placeholder="Apto, bloco, etc.">
</label>


<button type="submit">Enviar</button>
</form>











<script src="script.js"></script>
    
</body>
</html>
